<div class="page">
  <div class="card max-w-md mx-auto">
    <h1 class="text-2xl font-semibold text-slate-900 mb-3">HMS Login</h1>
    <p class="text-sm text-slate-500 mb-4">ডেমো: যেকোনো ইমেইল/পাসওয়ার্ড চলবে; লোকালস্টোরেজে টোকেন সেট হবে।</p>
    <form [formGroup]="form" class="space-y-3" (ngSubmit)="submit()">
      <div>
        <label class="label">Email</label>
        <input class="input" formControlName="email" placeholder="admin@hospital.com" />
      </div>
      <div>
        <label class="label">Password</label>
        <input class="input" type="password" formControlName="password" />
      </div>
      <button class="btn" type="submit" [disabled]="form.invalid">Login</button>
    </form>
    <p class="mt-2 text-sm text-emerald-700">{{ message }}</p>
  </div>
</div>
