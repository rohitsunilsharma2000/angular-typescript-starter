<div class="min-h-screen grid place-items-center p-4">
  <div class="w-full max-w-xl bg-white border rounded-2xl shadow-sm p-5">
    <h1 class="text-xl font-semibold">Login</h1>
    <p class="text-sm text-slate-600 mt-1">Dummy login: Principal / Teacher / Student</p>

    <div class="mt-4 space-y-3">
      <div>
        <label class="text-sm text-slate-600">Email</label>
        <input class="mt-1 w-full px-3 py-2 rounded-lg border" [(ngModel)]="email" placeholder="principal&#64;classroom.com">
      </div>

      <div>
        <label class="text-sm text-slate-600">Password</label>
        <input class="mt-1 w-full px-3 py-2 rounded-lg border" [(ngModel)]="password" type="password" placeholder="Admin">
      </div>

      <button class="w-full px-4 py-2.5 rounded-xl bg-slate-900 text-white hover:bg-slate-800" (click)="login()">Sign in</button>

      <div class="text-sm text-red-600" *ngIf="err">{{err}}</div>

      <div class="rounded-xl border bg-slate-50 p-3 text-sm">
        <div class="font-semibold mb-2">Quick logins</div>
        <div class="grid md:grid-cols-3 gap-2">
          <button class="px-3 py-2 rounded-lg bg-white border hover:bg-slate-100 text-left" (click)="quick('principal@classroom.com','Admin')">
            <div class="font-medium">Principal</div><div class="text-xs text-slate-500">principal&#64;classroom.com</div>
          </button>
          <button class="px-3 py-2 rounded-lg bg-white border hover:bg-slate-100 text-left" (click)="quick('t1@classroom.com','t1')">
            <div class="font-medium">Teacher</div><div class="text-xs text-slate-500">t1&#64;classroom.com</div>
          </button>
          <button class="px-3 py-2 rounded-lg bg-white border hover:bg-slate-100 text-left" (click)="quick('s1@classroom.com','s1')">
            <div class="font-medium">Student</div><div class="text-xs text-slate-500">s1&#64;classroom.com</div>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
