name: CI
on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      - run: npm run test:ci
      - run: npm run build
      - run: node build-ops-security/demos/snippets/bundle-size-guard.js dist/browser/main.js
      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
